{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<br/>
<div class="jumbotron custom-jumbotron">
    <h1 class="display-4">Blog app</h1>
    <p class="lead">A Blog website built with Django.</p>
    <div class="btn-group" role="group" aria-label="Button group">
        <a class="btn btn-primary btn-lg rounded-right" href="{% url 'article_list' %}" role="button">View All Articles</a>
        <form method="post" action="{% url 'fetch_news' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-lg ml-3">See Latest News</button>
        </form>
    </div>
</div>

<style>
    .custom-jumbotron {
        border-radius: 20px; /* більше заокруглення */
        padding: 2rem 2rem; /* додаткові паддінги */
    }
</style>
{% endblock content %}
