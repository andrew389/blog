{% extends 'base.html' %}


{% block title %}News{% endblock title %}

{% block content %}
	{% for item in news %}
		<li class="list-group-item">
			<a href="{{ item.link }}" target="_blank">{{ item.title }}</a>
			<p class="small text-muted">{{ item.time_ago }}</p>
		</li>
	{% endfor %}
{% endblock content %}
