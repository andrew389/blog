{% extends 'base.html' %}

{% block title %}News{% endblock title %}

{% block content %}
    <div class="container mt-4">
        {% for item in news %}
            <div class="card rounded-lg">
                <div class="card-header">
                    <a href="{{ item.link }}" target="_blank">{{ item.title }}</a>
                    <p class="small text-muted">{{ item.time_ago }}</p>
                </div>
            </div>
            <br />
        {% endfor %}
    </div>
{% endblock content %}
