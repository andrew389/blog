{% extends 'base.html' %}

{% block content %}
    <div class="container d-flex justify-content-center">
        <div class="jumbotron custom-jumbotron d-flex">
            <div class="flex-grow-1">
                <h1>Info</h1>
                <p>Username: {{ profile.username }}</p>
                <p>Email: {{ profile.email }}</p>
                <p>Age: {{ profile.age }}</p>
                <a href="{% url 'profile_edit' pk=user.pk %}" class="btn btn-primary">Edit Profile</a>
            </div>
            {% if profile.avatar %}
                <div style="width: 200px; height: 200px; border: 2px solid black; border-radius: 10px; overflow: hidden;" class="ml-3 align-self-center">
                    <img src="{{ profile.avatar.url }}" alt="Avatar" class="img-fluid" style="width: 100%; height: 100%;">
                </div>
            {% else %}
                <p>No avatar uploaded</p>
            {% endif %}
        </div>
    </div>
<style>
    .custom-jumbotron {
        height: auto;
        width: 50%;
        background-color: white; /* виправлено колір */
        border-radius: 20px; /* більше заокруглення */
        padding: 2rem 2rem; /* додаткові паддінги */
        margin-top: 2rem; /* додано для відступу зверху */
    }
</style>
{% endblock %}
