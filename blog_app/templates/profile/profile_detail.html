{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h3>User Information</h3>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Username: {{ profile.username }}</li>
                        <li class="list-group-item">Email: {{ profile.email }}</li>
                        <li class="list-group-item">Age: {{ profile.age }}</li>
                    </ul>
                </div>
                <div class="card-footer">
                    <a href="{% url 'profile_edit' pk=user.pk %}" class="btn btn-primary">Edit Profile</a>
                </div>
            </div>
        </div>
        <div class="col-md-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Avatar</h3>
                </div>
                <div class="card-body">
                    {% if profile.avatar %}
                        <img src="{{ profile.avatar.url }}" alt="Avatar" class="img-fluid " style="max-width: 200px; height: 200px;">
                    {% else %}
                        <p>No avatar uploaded</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
