{% extends 'base.html' %}

{% block content %}
    <div class="container d-flex justify-content-center">
        <div class="jumbotron custom-jumbotron">
            <h1>Edit Profile</h1>
            <form action="" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" class="form-control" id="id_username" name="username" value="{{ form.username.value }}" required>
                    <div class="invalid-feedback">
                        Please provide a username.
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_email">Email:</label>
                    <input type="email" class="form-control" id="id_email" name="email" value="{{ form.email.value }}" required>
                    <div class="invalid-feedback">
                        Please provide a valid email address.
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_age">Age:</label>
                    <input type="text" class="form-control" id="id_age" name="age" value="{{ form.age.value }}">
                </div>
                <div class="form-group">
                    <label for="id_avatar">Avatar:</label>
                    <input type="file" class="form-control-file" id="id_avatar" name="avatar">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
<style>
    .custom-jumbotron {
        height: auto;
        width: 50%;
        background-color: white; /* виправлено колір */
        border-radius: 20px; /* більше заокруглення */
        padding: 2rem 2rem; /* додаткові паддінги */
        margin-top: 2rem; /* додано для відступу зверху */
    }
</style>
{% endblock %}
