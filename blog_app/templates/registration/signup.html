{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title%}


{% block content %}
	<div class="container d-flex justify-content-center">
		<div class="jumbotron custom-jumbotron">
			<h1>Sign Up</h1>
			<form action="" method="post">
				{% csrf_token %}
				{{ form|crispy }}
				<button class="btn btn-primary ml-2" type="submit">Sign Up</button>
			</form>
		</div>
	</div>
<style>
    .custom-jumbotron {
    	height: auto;
    	width: 50%;
        background-color: white; /* виправлено колір */
        border-radius: 20px; /* більше заокруглення */
        padding: 2rem 2rem; /* додаткові паддінги */
        margin-top: 2rem; /* додано для відступу зверху */
    }
</style>
{% endblock content %}
